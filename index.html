
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Damion|Kaushan+Script|Marck+Script|Pacifico|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <div class="row">
        <form id="form-toppings">
          <div class="col-md-4 form-group">
            <h2>Selection your toppings:</h2>
            <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
            <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
            <input type="checkbox" name="toppings" value="Onions">Onions<br>
            <input type="checkbox" name="toppings" value="Green peppers">Green peppers<br>
            <input type="checkbox" name="toppings" value="Spinach">Spinach<br>
            <input type="checkbox" name="toppings" value="Black olives">Black olives<br>
            <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
            <input type="checkbox" name="toppings" value="Extra cheese">Extra cheese<br>
          </div>

          <div class="col-md-4">
            <h2>Selection a size:</h2>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="12">
                12"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="14">
                14"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="16">
                16"
              </label>
            </div>
            <button type="submit" class="btn btn">ADD PIZZA</button>
          </div>
        </form>
          <div class="col-md-4" id="output-area">
            <h2>Your order:</h2>
            <ul id="itemize">

            </ul>
            <span id="total-price"></span>
          </div>
      </div>
