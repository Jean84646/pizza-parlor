
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Damion|Kaushan+Script|Marck+Script|Pacifico|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <div class="row">
        <form id="form-toppings">
          <div class="col-md-4 form-group">
            <h2>Selection your toppings:</h2>
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
            <input type="checkbox" name="toppings" value="onions">Onions<br>
            <input type="checkbox" name="toppings" value="sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="bacon">Bacon<br>
            <input type="checkbox" name="toppings" value="olives">Black olives<br>
            <input type="checkbox" name="toppings" value="peppers">Green peppers<br>
            <input type="checkbox" name="toppings" value="cheese">Extra cheese<br>
            <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
            <input type="checkbox" name="toppings" value="spinach">Spinach<br>
          </div>

          <div class="col-md-4">
            <h2>Selection a size:</h2>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="twelve" checked>
                12"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="fourteen">
                14"
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="sixteen">
                16
              </label>
            </div>
            <button type="submit" class="btn btn">ADD PIZZA</button>
          </div>
        </form>
          <div class="col-md-4" id="output-area">
            <h2>Your order:</h2>
            <ul id="itemize">

            </ul>
            <span id="total-price"></span>
          </div>
      </div>
